name: Build and deploy Node.js app to Azure Web App - TexasCollegeBackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Debug repository structure
        run: |
          echo "=== Root Directory ==="
          ls -la
          echo ""
          echo "=== Backend folder contents ==="
          ls -la Backend/
          echo ""
          echo "=== Checking package.json ==="
          if [ -f "Backend/package.json" ]; then echo "✅ Backend package.json found"; else echo "❌ Backend package.json missing"; fi

      - name: Install backend dependencies
        working-directory: ./Backend
        run: npm install

      - name: Build backend
        working-directory: ./Backend
        run: npm run build --if-present

      - name: Test backend
        working-directory: ./Backend
        run: npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: Backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_49D233250A184B2A8D5512AF424C292C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9698AE7E77CD405E9B9205CFAC7C7CEB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7DA6E6E939E54841AF3E1A1E9908AD29 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'TexasCollegeBackend'
          slot-name: 'Production'
          package: .

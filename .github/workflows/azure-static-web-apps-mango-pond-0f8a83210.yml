name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
        
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
           
      # Check what was actually built
      - name: Pre-build Directory Check
        run: |
          echo "=== Frontend Directory Before Build ==="
          if [ -d "Frontend" ]; then
            ls -la Frontend/
          else
            echo "No Frontend directory found"
            ls -la
          fi
          
      - name: Build And Deploy - Fixed Configuration
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_POND_0F8A83210 }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "./Frontend" # App source code path
          api_location: "" # Api source code path - optional  
          output_location: "." # FIXED: Use current directory as artifact location
          # Alternative fixes to try if above doesn't work:
          # output_location: ""          # Empty string
          # output_location: "public"    # If files are in public/
          # output_location: "src"       # If files are in src/
          # output_location: "Frontend"  # If artifacts are in Frontend itself
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_POND_0F8A83210 }}
          action: "close"
